{% extends "base.html" %}
{% load static %}
{% block content %}



    <div class="container">
 <div class="container-fluid" style="background-color: transparent;"><br/>
            <div class="row" style="background-color: transparent;">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="center-heading margin-btm-50">
                        <section id="courses">
                        <h2>Industry Interactions</h2>
                        <span class="border-width"></span>
                        <p>Live Interaction and Q/A sessions with Industry Veterans from Tech Giants</p>
                        </section><br/>
                    </div>
                </div>
            </div>
         </div>

{% for data in smes %}
        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-3">
<div class="thumbnail">
<img class="img-responsive" src="/static/media/{{ data.image }}" alt="" >
<div class="caption">
                <h4 class="text-center">{{data.name}}</h4>
</div>
</div>
            </div>
            <div class="col-lg-7">
                <!-- Post Content -->
                <blockquote>
                <em id="overview" class="lead"><b>About the Expert: </b>{{ data.profile | safe}}</em>
                </blockquote>

            </div>
           </div>
<hr>

{% endfor %}
    </div>
 {% endblock %}
